version: 2.1

orbs:
  architect: giantswarm/architect@5.2.0

workflows:
  version: 2
  build_e2e:
    jobs:
      - architect/go-build:
          name: go-build-release-operator
          binary: release-operator
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          requires:
            - go-build-release-operator
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: architect
          name: push-release-operator-to-control-plane-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "release-operator"
          requires:
            - push-to-registries
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-release-operator-to-aws-app-collection
          app_name: "release-operator"
          app_collection_repo: "aws-app-collection"
          requires:
            - push-release-operator-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-release-operator-to-azure-app-collection
          app_name: "release-operator"
          app_collection_repo: "azure-app-collection"
          requires:
            - push-release-operator-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
