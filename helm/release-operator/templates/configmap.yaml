apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.resource.configMap.name }}
  namespace: {{ .Values.resource.default.namespace }}
data:
  config.yml: |
    server:
      enable:
        debug:
          server: true
      listen:
        address: 'http://0.0.0.0:8000'
    service:
      installation:
        name: '{{ .Values.Installation.V1.Name }}'
      kubernetes:
        address: ''
        inCluster: true
        tls:
          caFile: ''
          crtFile: ''
          keyFile: ''
