apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.resource.default.name }}
  namespace: {{ .Values.resource.default.namespace }}
  labels:
    app: {{ .Values.resource.default.name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Values.resource.default.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.resource.default.name }}
      annotations:
        releaseRevision: {{ .Release.Revision | quote }}
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{ .Values.resource.default.name }}
              topologyKey: kubernetes.io/hostname
            weight: 100
      volumes:
      - name: {{ .Values.resource.configMap.name }}
        configMap:
          name:  {{ .Values.resource.configMap.name }}
          items:
          - key: config.yml
            path: config.yml
      serviceAccountName: {{ .Values.resource.default.name }}
      securityContext:
        runAsUser: {{ .Values.pod.user.id }}
        runAsGroup: {{ .Values.pod.group.id }}
      containers:
      - name: release-operator
        image: "{{ .Values.Installation.V1.Registry.Domain }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        args:
        - daemon
        - --config.dirs=/var/run/release-operator/configmap/
        - --config.files=config
        volumeMounts:
        - name: {{ .Values.resource.configMap.name }}
          mountPath: /var/run/release-operator/configmap/
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 100m
            memory: 150Mi
          limits:
            cpu: 100m
            memory: 150Mi
