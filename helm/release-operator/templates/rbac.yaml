apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "resource.default.name" . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - "*"
  - apiGroups:
      - infrastructure.giantswarm.io
    resources:
      - awsclusters
    verbs:
      - list
  - apiGroups:
      - infrastructure.cluster.x-k8s.io
    resources:
      - azureclusters
    verbs:
      - list
  - apiGroups:
      - provider.giantswarm.io
    resources:
      - awsconfigs
      - azureconfigs
      - kvmconfigs
    verbs:
      - list
  - apiGroups:
      - release.giantswarm.io
    resources:
      - releases
    verbs:
      - "*"
  - apiGroups:
      - release.giantswarm.io
    resources:
      - releasecycles
    verbs:
      - "*"
  - apiGroups:
      - release.giantswarm.io
    resources:
      - releases/status
    verbs:
      - create
      - patch
      - update
  - apiGroups:
      - release.giantswarm.io
    resources:
      - releasecycles/status
    verbs:
      - create
      - patch
      - update
  - apiGroups:
      - application.giantswarm.io
    resources:
      - apps
    verbs:
      - "*"
  - nonResourceURLs:
      - "/"
      - "/healthz"
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "resource.default.name" . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "resource.default.name" . }}
    namespace: {{ include "resource.default.namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "resource.default.name" . }}
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "resource.psp.name" . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
rules:
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - {{ include "resource.psp.name" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "resource.psp.name" . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "resource.default.name" . }}
    namespace: {{ include "resource.default.namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "resource.psp.name" . }}
  apiGroup: rbac.authorization.k8s.io
