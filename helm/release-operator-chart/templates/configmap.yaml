apiVersion: v1
kind: ConfigMap
metadata:
  name: release-operator-configmap
  namespace: {{ .Values.namespace }}
data:
  config.yml: |
    release:
      appcatalog: {{ .Values.Installation.V1.GiantSwarm.ReleaseOperator.Release.AppCatalog }}
    server:
      enable:
        debug:
          server: true
      listen:
        address: 'http://0.0.0.0:8000'
    service:
      kubernetes:
        address: ''
        inCluster: true
        tls:
          caFile: ''
          crtFile: ''
          keyFile: ''
